apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-backend.fullname" . }}-secrets
  labels:
    {{- include "todo-backend.labels" . | nindent 4 }}
type: Opaque
data:
  database-url: {{ .Values.secrets.databaseUrl | default "" | b64enc | quote }}
  better-auth-secret: {{ .Values.secrets.betterAuthSecret | default "" | b64enc | quote }}
  cohere-api-key: {{ .Values.secrets.cohereApiKey | default "" | b64enc | quote }}